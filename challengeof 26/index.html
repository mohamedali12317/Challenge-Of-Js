<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <script>
  
let a = 100;
let b = 2_00.5; // 200.5
let c = 1e2; // 100
let d = 2.4; // 2.4


// Find Smallest Number In All Variables And Return Integer
console.log(Math.round(Math.min(a, b, c, d))); // 2

// Use Variables a + d One Time To Get The Needed Output
console.log(Math.pow(a, Math.round(d))); // 10000 انا بقلو 100 اقوس 2 
console.log(Math.pow(a, Math.floor(d))); // 10000

// Get Integer "2" From d Variable With 5 Methods
console.log(Math.round(d)); // 2
console.log(Math.floor(d)); // 2
console.log(Math.trunc(d)); // 2
console.log(parseInt(d)); // 2
console.log(d.toFixed()); // 2


// Use Variables b + d To Get This Valus
console.log((Math.floor(b) / Math.ceil(d)).toFixed(2)); // 66.67 => String 200/ 3
console.log(Math.round((Math.floor(b) / Math.ceil(d)).toFixed(2))); // 67 => Number

 </script>
</body>
</html>
