<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <style>
 @import url('https://fonts.googleapis.com/css2?family=Cairo&family=Open+Sans&family=Roboto&display=swap');
body{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    width: 100%;
    height: 100vh;
    margin: 0;
}
body div{
    margin: 20px 0;
}
select{
    padding: 10px 7px;
    border-radius: 4px;
    margin-left: 10px;
    /* border: 1px solid; */
}
 </style>
</head>
<body>
   <div class="select-box-one">
      <label for="fonts">Check a Font</label>
      <select name="" id="font">
        <option value="Open-Sans" >Open-Sans</option>
        <option value="Cairo" selected>Cairo</option>
        <option value="Roboto" >Roboto</option>
      </select>
    </div>

    <div class="select-box-two">
      <label for="colors">Check a Color</label>
      <select name="" id="color">
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Yellow">Yellow</option>
        <option value="Black">Black</option>
        <option value="Orange">Orange</option>
      </select>
    </div>

    <div class="select-box-Three">
      <label for="fonts-size">Check The Font Size</label>
      <select name="" id="size">
<option value="16px">16</option>
        <option value="18px">18</option>
        <option value="20px">20</option>
        <option value="22px">22</option>
        <option value="24px">24</option>
        <option value="26px">26</option>
        <option value="28px">28</option>
        <option value="30px">30</option>
      </select>
    </div>

    <div>
     <p>mohamed ali</p>
    </div>
 
 <script>
  let font = document.querySelector("#font");
let color = document.querySelector("#color");
let size = document.querySelector("#size");

font.onchange = function(){
    window.localStorage.setItem("font", font.value);
    document.body.style.fontFamily = font.value;
}
color.onchange = function(){
    window.localStorage.setItem("color", color.value);
    window.localStorage.setItem("p", color.value);

    document.body.style.color = color.value;
    document.querySelector("p").style.color = color.value;
    
}
size.onchange = function(){
    window.localStorage.setItem("size", size.value);
    document.body.style.fontSize = size.value;
}


document.body.style.fontFamily = window.localStorage.getItem("font");
document.body.style.color = window.localStorage.getItem("color");
document.querySelector("p").style.color = window.localStorage.getItem("p");
document.body.style.fontSize = window.localStorage.getItem("size");


font.value = window.localStorage.getItem("font");
color.value = window.localStorage ['color'];
color.value = window.localStorage ['p'];
size.value = window.localStorage.size;
  




 </script>
 
</body>
</html>
