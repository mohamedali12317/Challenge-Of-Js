document.write(`<div>We Have ${showAdmins} Admins</div>`);
document.write(`<hr>`);
counterOne = 1;
counterTwo = 1;
counterThree = 1;

for(let i = 0; i < myAdmins.length; i++){
    if(myAdmins[i] === "Stop"){
        break;
    }

    document.write(`<div>`);

}
