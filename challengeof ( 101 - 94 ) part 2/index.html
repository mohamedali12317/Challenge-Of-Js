<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
  <div>
    <span>Hello</span>
    <!-- We Need The Next Text Without Spaces -->
    Elzero
  </div>

 <script>
let myDiv = document.getElementsByTagName("div")[0];

// بس فيها اسبيس و فيها دبل كود
console.log(myDiv.lastChild); //     "Elzero"

// فى دى شلت الدبل كود بس فى مسافة

console.log(myDiv.lastChild.nodeValue); //     Elzero

// شلنا المسافة
console.log(myDiv.lastChild.nodeValue.trim());

 </script>
</body>
</html>
