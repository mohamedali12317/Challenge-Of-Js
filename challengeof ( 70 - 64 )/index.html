 <script>
  function getDetails(zName, zAge, zCountry) {
  function namePattern() {
    // Write Your Code Here
    // Osama Mohamed => Osama M.
    // Ahmed ali => Ahmed A.

    // بس انا عملت اية انا بقلو يبداءمن الصفر لحد ما اعمل مسافة 
    // والتانية قلتلو ابتدى من عند اول المسافة واخد الى بعدة ما دى ميزتها ان انا اقدر احدد فا قلتلو خد 2
    // فى غلطة عملتها ان بدل ما اعمل الريترن عملت كونسول ولزم اعمل الريترن عشان ينفذ
     return `${zName.slice(0, zName.indexOf(" "))}${zName.substr(zName.indexOf(" "), 2).toUpperCase()}`
  }
  function ageWithMessage() {
    // Write Your Code Here
    // 38 Is My Age => Your Age Is 38
    // 32 Is The Age => Your Age Is 32

    // انها بتاخد الارقام وسط الكلام parseInt لو تفتكر ميزة 
    return `Your Age IS ${parseInt(zAge)}`;
  }
  function countryTwoLetters() {
    // Write Your Code Here
    // Egypt => You Live In EG
    // Syria => You Live In SY

    return `${zCountry.slice(0 , 2).toUpperCase()}`;
  }
  function fullDetails() {
    // Write Your Code Here
    return `Hello ${namePattern()}, ${ageWithMessage()}, ${countryTwoLetters()}`;
  }
  return fullDetails(); // Do Not Edit This
}

function specialMix(...data) {
    // Your Code Here
    let result = 0;
    for(let i = 0; i < data.length; i++){
        if(isNaN(parseInt(data[i])) === false){
            result += parseInt(data[i]);
        } // if 

    } // for 

    if(result === 0){
        return `All Is Strings`;
    } // if 
    return result;

} // function specialMix
