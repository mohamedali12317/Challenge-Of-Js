<body>
 <script>
  let day = "   friday  ";
  day = day.trim();
  day = day.charAt(0).toUpperCase() + day.slice(1);// بس فا دى جبتلى بقائى الحروف f دى عشان لو معمتهاش هيجبلى حرف  + day.slice(1) انا عملت 

  console.log(day);

// You Need To Remove Spaces And Make First Letter Capital => Friday

switch (day){
    case "Friday" :
    case "Saturday":
    case "Sunday" :
        console.log("No Appointments Available");
        break;
    case "Monday" :
    case "Thursday" :
        console.log("From 10:00 AM To 5:00 PM");
        break;
    case "Teusday" :
        console.log("From 10:00 AM To 6:00 PM");
        break;
    case "Wednesday" :
        console.log("From 10:00 AM To 7:00 PM");
        break;
    default :
        console.log("Its Not A Valid Day");
}
// No Appointments Available عشان انا عامل يوم الجمعة متنساش عملت اليوم بيساوى الجمعة وانا مديلو اهو الجمعة

 </script>
