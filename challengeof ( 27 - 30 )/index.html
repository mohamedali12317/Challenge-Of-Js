<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <script>
  let userName = "Elzero";
    console.log(userName[0].toLowerCase()); // e
    console.log(userName.charAt(0).toLowerCase()); // e
    console.log(userName.slice(0, 1).toLowerCase()); // e
    console.log(userName.substring(0, 1).toLowerCase()); // e
    console.log(userName.substr(0, 1).toLowerCase()); // e
    console.log(userName.slice(-6, -5).toLowerCase().repeat(3)); // eee

    let word = "Elzero";
    let letterZ = "z";
    let letterE = "e";
    let letterO = "O";

    console.log(word.includes(letterZ)); // True
    console.log(word.startsWith(letterE.toUpperCase())); // True
    console.log(word.endsWith(letterO.toLowerCase())); // True

    // الى جواه الاسترنج اسمول و فوق كابيتل e بس لو كنت انا عملتهم كدة كانو هيطلعو فولث لية بس 
     console.log(word.startsWith(letterE)); // false
    console.log(word.endsWith(letterO)); // false
 </script>
</body>
</html>
