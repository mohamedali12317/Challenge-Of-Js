 <script>

let member = {

console.log(member.name); // Elzero

// My Name Is Elzero, My Age Is 38, I Live in Egypt

// Method One

let objMethodOne = {
    property: "Method One",
};

console.log(objMethodOne.property); // "Method One"

// Create Your Object Here

let objMethodTwo = new Object ({
    property: "Method Two",
});

console.log(objMethodTwo.property); // "Method Two"

let objMethodThree = Object.create({});

console.log(objMethodThree.property); // "Method Three"

// جواه الكرلى اما لو هو ابجكيت زاى الباقى عادى من غير الكرلى بريثث{a} الفريبول يوم ما احطو احطو زاى كدة 

let a = 1;

let threeNums = {
    b: 2,
    c: 3,
    d: 4,
};

let twoNums = {
    e: 5,
    f: 6,
};

// Create Your Object Here in One Line

let finalObject = Object.assign({}, {a}, threeNums, twoNums);

console.log(finalObject);

*/

console.log("=".repeat(40));

// الشرح تحت

// اهو دا اكتر حاجة تفدنى بدل ما كنت بعمل كذا ديف هعمل ديف واحد بس واحط المعلومات دى فى الاوبجيكت واعمل اللوب
// زاى مثال البرتفاليو بتاعتى الجزء بتاع المشاريع بتاعتى

// The Object To Work With
let myFavGames = {
    "Trinity Universe": {
        publisher: "NIS America",
        price: 40,
    },
    "Titan Quest": {
        publisher: "THQ",
        bestThree: {
        one: "Immortal Throne",
        two: "Ragnarök",
        three: "Atlantis",
        },
        price: 50,
    },
    YS: {
        publisher: "Falcom",
        bestThree: {
        one: "Oath in Felghana",
        two: "Ark Of Napishtim",
        three: "origin",
        },
        price: 40,
    },
};

// Code One => How To Get Object Length ?
let objectLength = Object.keys(myFavGames).length;

let game = Object.keys(myFavGames);

console.log(game); // ['Trinity Universe', 'Titan Quest', 'YS']

console.log(objectLength); // 3

for (let i = 0; i < objectLength; i++) {
    console.log(`The Game Name Is ${game[i]}`);
    console.log(`The Publisher Is ${myFavGames[game[i]]["publisher"]}`);
    console.log(`The Price Is ${myFavGames[game[i]]["price"]}`);

// Check If Nested Object Has Property (bestThree)
    if (Object.hasOwn(myFavGames[game[i]], "bestThree")) {
        console.log("- Game Has Releases");
        console.log(`First => ${myFavGames[game[i]]["bestThree"]["one"]}`);
        console.log(`Second => ${myFavGames[game[i]]["bestThree"]["two"]}`);
        console.log(`Third => ${myFavGames[game[i]]["bestThree"]["three"]}`);
    }
    console.log("#".repeat(20));
}
