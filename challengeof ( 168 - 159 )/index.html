function* genNumbers() {
    yield* [1, 2, 2, 2, 3, 4, 5];
}
function* genLetters() {
    yield* ["A", "B", "B", "B", "C", "D"];
}

// Write Your Generator Function Here
function* genAll(){
    yield* new Set(genNumbers());
    yield* new Set(genLetters());
} // انا جبت كلو اهو وشلت الارقام و الحروف المتككررة

let generator = genAll();

console.log(generator.next()); // {value: 1, done: false}
